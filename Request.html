<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <p class="team">SplashFlow</p>
    <div class="wrapper">
        <form action="">
            <h1>Request</h1>
            <div class="input-box">
                <input type="text" placeholder="Area" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Area-Zone" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="number" id="NumberInt" placeholder="Food-count" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="button" class="btn" id="Btn">SUBMIT</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
