<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkbox Dialog Example</title>
<style>
    /* Styles for custom dialog box */
    .dialog-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .dialog-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }
</style>
</head>
<body>

<h2>Checkbox Dialog Example</h2>

<input type="checkbox" id="myCheckbox"> Check me!

<!-- Custom dialog box -->
<div class="dialog-overlay" id="dialogOverlay"></div>
<div class="dialog-box" id="dialogBox">
    <p>Are you sure you want to check this?</p>
    <button id="okButton">OK</button>
    <button id="cancelButton">Cancel</button>
</div>

<script>
// Get the checkbox element
var checkbox = document.getElementById('myCheckbox');

// Get the dialog box elements
var dialogOverlay = document.getElementById('dialogOverlay');
var dialogBox = document.getElementById('dialogBox');
var okButton = document.getElementById('okButton');
var cancelButton = document.getElementById('cancelButton');

// Add event listener for the 'change' event
checkbox.addEventListener('change', function() {
    if (this.checked) {
        dialogBox.style.display = 'block';
    } else {
        // Checkbox is unchecked
        // You can add code here if you want to do something when the checkbox is unchecked
    }
});
</script>

</body>
</html>
